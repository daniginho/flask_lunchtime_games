<title>Lineups</title>
    <style type="text/css">  
              html, body {
          min-height: 100%;
      }
      body {
        background: url('static/bohunt.jpg') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          background-size: cover;
          -o-background-size: cover;
      }

        .pitch{
        position: absolute;
        top: 229%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80vmin;
        height: 50vmin;
        border: 0.5vmin solid white;
        --green: #4c7;
        --light: #5d8;
        background: var(--green);
        background-image:
            radial-gradient(circle at 0% 0%, transparent 1%, white 0 1.5%, transparent 0),
            radial-gradient(circle at 100% 0%, transparent 1%, white 0 1.5%, transparent 0),
            radial-gradient(circle at 0% 100%, transparent 1%, white 0 1.5%, transparent 0),
            radial-gradient(circle at 100% 100%, transparent 1%, white 0 1.5%, transparent 0),
            radial-gradient(circle at 50% 50%, white 1%, transparent 0),
            radial-gradient(circle at 50% 50%, transparent 14%, white 0 14.75%, transparent 0),
            radial-gradient(circle at 16% 50%, transparent 10%, white 0 10.5%, transparent 0),
            radial-gradient(circle at 84% 50%, transparent 10%, white 0 10.5%, transparent 0),
            linear-gradient(to right, transparent 49.75%, white 0 50.25%, transparent 0),
            repeating-linear-gradient(to right, var(--green) 0 10%, var(--light) 0 20%);
        
        }

        .pitch::before {
        content:"";
        display: block;
        position: absolute;
        width: 7%;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
        height: 25%;
        background: var(--green);
        box-shadow: 
            inset 0 0 0 5vmin var(--green),
            0 0 0 0.35vmin white,
            1.2vmin 0 0 1.2vmin var(--green),
            1.2vmin 4vmin 0 1.2vmin var(--green),
            1.2vmin -4vmin 0 1.2vmin var(--green),
            5.2vmin 0 0 5.2vmin var(--light),
            5.2vmin 0 0 5.5vmin white,
            74.5vmin 0 var(--light),
            74.5vmin 0 0 0.35vmin white,
            73.3vmin 0 0 1.2vmin var(--light),
            73.3vmin 4vmin 0 1.2vmin var(--light),
            73.3vmin -4vmin 0 1.2vmin var(--light),
            69.2vmin 0 0 5.2vmin var(--green),
            69.2vmin 0 0 5.5vmin white,
            -4vmin 0 0 -2vmin #0003,
            78.5vmin 0 0 -2vmin #0003
        }

        .pitch::after {
        content: "";
        white-space: pre;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 4vmin;
        font-weight: bold;
        font-style: italic;
        color: white;
        font-family: arial, verdana, sans-serif;
        position: absolute;
        border-radius: 50%;
        height: 2.5vmin;
        width: 2.5vmin;
        left: 50%;
        top: -7.5%;
        transform: translate(-50%, -50%);
        box-shadow:
            -29vmin 29vmin 0 -0.9vmin white,
            29vmin 29vmin 0 -0.9vmin white,
            
            -38vmin 29vmin #fe3,
            -24vmin 5vmin #369,
            -24vmin 10vmin #369,
            -24vmin 15vmin #369,
            -24vmin 20vmin #369,
            -24vmin 25vmin #369,
            -24vmin 30vmin #369,
            -24vmin 35vmin #369,
            -24vmin 40vmin #369,
            -24vmin 45vmin #369,
            -24vmin 50vmin #369,
            -16vmin 10vmin #369,
            -16vmin 15vmin #369,
            -16vmin 20vmin #369,
            -16vmin 25vmin #369,
            -16vmin 30vmin #369,
            -16vmin 35vmin #369,
            -16vmin 40vmin #369,
            -16vmin 45vmin #369,
            -8vmin  48vmin #369,
            -8vmin  7vmin #369,
            -12vmin 30vmin #369,
            -12vmin 25vmin #369,
            -8vmin 27.5vmin #369,
            -4vmin 27.5vmin #369,
            -4vmin 30vmin #369,
            -4vmin 25vmin #369,
            
            
        

            
            
            36vmin 29vmin #49f,
            24vmin 10vmin #c33,
            24vmin 15vmin #c33,
            24vmin 20vmin #c33,
            24vmin 25vmin #c33,
            24vmin 30vmin #c33,
            24vmin 35vmin #c33,
            24vmin 40vmin #c33,
            24vmin 45vmin #c33,
            
            16vmin 10vmin #c33,
            16vmin 15vmin #c33,
            16vmin 20vmin #c33,
            16vmin 25vmin #c33,
            16vmin 30vmin #c33,
            16vmin 35vmin #c33,
            16vmin 40vmin #c33,
            16vmin 45vmin #c33,
            8vmin  48vmin #c33,
            8vmin  7vmin #c33,
            12vmin 30vmin #c33,
            12vmin 25vmin #c33,
            12vmin 40vmin #c33,
            12vmin 45vmin #c33,
            12vmin 50vmin #c33,
            12vmin 5vmin #c33,
            12vmin 10vmin #c33,
            12vmin 15vmin #c33,
            8vmin 27.5vmin #c33,
            4vmin 15vmin #c33,
            4vmin 30vmin #c33,
            4vmin 20vmin #c33,
            4vmin 35vmin #c33,
            4vmin 40vmin #c33,
            
            -2vmin 21vmin #222
            
            
} 
      </style>
</head>
<body>
  <body>
